name: "spatialdata_mcmicro"
description: Convert MCMICRO output to an OME-NGFF compliant zarr store with SpatialData
keywords:
  - OME-NGFF
  - SpatialData
  - Convert
tools:
  - "spatialdata":
      description: "Modular storage and efficient manipulation of spatial multimodal molecular data in Python"
      homepage: "https://github.com/scverse/spatialdata"
      documentation: "https://spatialdata.scverse.org/en/latest/"
      licence: "BSD 3"
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  #
  ## TODO nf-core: Delete / customise this example input
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

## TODO nf-core: Add a description of all of the variables used as output
output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  #
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  ## TODO nf-core: Delete / customise this example output
  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

